<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Loop Lessons</h1>
    <script>
        // for (initialize; condition; update) {
            // code
        // }
        document.write('<h3>Hello World</h3>');
        for (let i = 1; i < 5; i++){
            document.write('<h3>Hello World</h3>');
        }

        let laptopLists = ['Dell','Acer','Lenovo','Hp','Asus','Macbook'];
        for (let k = 0; k < laptopLists.length; k++){
            document.write(laptopLists[k]+ "<br>");        
        }

        for (let h = 1; h <= 12; h++){
            document.write(`<p> 5 x ${h} = ${5*h}</p>`);
        }

        // *
        // **
        // ***
        // ****
        // *****

        for (let j = 0; j < 5; j++){
            for (let p = 0; p <= j; p++){
                document.write('*');
            }
            document.write("<br>");
        }

        // homework

        // *****
        // ****
        // ***
        // **
        // *

        // while loop
        // while (condition) {
            // code
            // update
        // }

        let num = prompt("Enter a number");
        while (num < 100){
            document.write(`<h1>Your number is ${num} </h1>`);
            num += 9;
        }

        // do while
        // do {
            // code
            // update
        // } while (condition);

        let no =10;
        do{
            document.write(`<h1>Your number is ${no} </h1>`)
            no++;
        }while(no < 20)
    </script>
</body>
</html>
