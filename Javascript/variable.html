<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Three Types of Variables</h1>
    <script>
        // var {global variable}
        var name = "Kyaw Zin Aung";
        document.write(name);
        document.write("<br>");

        var name = "Kyaw Zin Aung Update";
        document.write(name);
        document.write("<br>");

        name = "Kyaw Gyi";
        document.write(name);
        document.write("<br>");

        // let (Block Scope Variable)
        let fatherName = "U Maung Nyo";
        document.write(fatherName);
        document.write("<br>");

        fatherName = "U Maung Nyo Update";
        document.write(fatherName);
        document.write("<br>");

        // const (Constant Variable)
        const motherName = "Daw Kyin Ohn";
        document.write(motherName);
        motherName = "Daw Kyin Ohn Update";
        document.write(motherName);
    </script>
</body>
</html>
