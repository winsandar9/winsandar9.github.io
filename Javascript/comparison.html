<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparison Lessons</h1>
    <script>
        let p = 12;
        let q = '12';
        console.log(p<q); // less than 
        console.log(p>q); // greater than
        console.log(p<=q); // less than or equa
        console.log(p>=q); // greater than or equal
        console.log(p==q); // equality value
        console.log(p===q); // equality value and data type
        console.log(p!=q); // not equality value
        console.log(p!==q); // not equality value and data type

        
    </script>
</body>
</html>
