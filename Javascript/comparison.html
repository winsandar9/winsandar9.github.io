<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparison Lessons</h1>
    <script>
        let p = 12;
        let q = '12';
        console.log(p<q); // less than 
        console.log(p>q); // greather than
        console.log(p<=q); // less than equal
        console.log(p>=q);
        console.log(p==q);
        console.log(p===q);
        console.log(p!=q);
        console.log(p!==q);

        
    </script>
</body>
</html>
