<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Loop Homework</h1>
    <script>
        let number = prompt("Enter a number");
        if (number){
            document.write("Your number is a number");
        }
        
        for (let g = 1; g <= 12; g++){
            document.write(`<p> (number) x ${g} = ${(number)*g}</p>`);
        }

        
       for (let g = 5; g >= 1; g--){
            for (let h =1; h <= g; h++){
                 document.write('*');
            }
            document.write("<br>");      
        }

        // do while loop homework
        
    </script>
</body>
</html>
