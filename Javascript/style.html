<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Style Property</h1>
    <h2 id="myh2">CSS Style Effect With JS</h2>
    <button onclick="effectChange()">CSS Design</button>

    <script>
        function effectChange() {
            let myh2 = document.getElementById("myh2");
            myh2.style.color = 'red';
            myh2.style.border = '1px solid black';
            myh2.style.backgroundColor = 'green';
            myh2.style.padding = '40px';
            myh2.style.textAlign = 'center';
        }
    </script>
</body>
</html>
