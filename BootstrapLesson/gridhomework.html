<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Homework</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
    <h1 class="text-center text-info my-5">SM MD LG XL XXL</h1>
    <div class="container">
            <!-- phone portrait size -->
            <div class="row d-flex d-sm-none">
                <div class="col-12 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-12 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-12 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-12 my-2">

                </div>
                <div class="col-12 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
            </div>
            <!-- sm size -->
            <div class="row d-none d-sm-flex d-md-none">
                <div class="col-sm-12 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-sm-6 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-sm-6 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-sm-6 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-sm-6 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
            </div>
            <!-- md size -->
            <div class="row d-none d-md-flex d-lg-none">
                <div class="col-md-12 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-md-4 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-md-4 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-md-4 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-md-12 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
            </div>
            <!-- lg size -->
            <div class="row d-none d-lg-flex d-xl-none">
                <div class="col-lg-12 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-lg-6 my-2">

                </div>
                <div class="col-lg-6 my-2">

                </div>
                <div class="col-lg-6 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
                <div class="col-lg-6 my-2">
                    <button class="btn btn-info w-100"></button>
                </div>
            </div>
    </div>
</body>
</html>
