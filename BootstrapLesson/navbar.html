<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark nav-lg navbar-dark">
        <div class="container">
            <img src="images/blossom.jpg" alt="" width="90" height="90">
            <a href="" class="navbar-brand">My blossom</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="NavBar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link me-5">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Product</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Blog</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="Carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="images/blossom.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item active">
                <img src="images/mymercedes.jpg" alt="" class="w-100">
            </div>
            <a href="" class="carousel-control-prev" data-bs-target="#Carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="" class="carousel-control-next" data-bs-target="#Carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    
</body>
</html>
