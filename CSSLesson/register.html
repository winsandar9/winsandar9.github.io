<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <h1>Student Register</h1>
    <form action="" id="form">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" value="Kyaw Zin Aung" readonly>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>

    <div>
        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone" placeholder="Enter phone">
    </div>
    
    <div>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
    </div>

    <label for="" class="label-title">Gender</label>
    <div>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
    </div>

    <label for=""class=" label-title-hobbies">Hobbies</label>
    <div>
        <input type="checkbox" name="hobbies" value="Swimming" id="swimming">
        <label for="Swimming">Swimming</label>
    </div>

    <div>
        <input type="checkbox" name="hobbies" value="Dancing" id="Dancing">
        <label for="Dancing">Dancing</label>
    </div>

    <div>
        <input type="checkbox" name="hobbies" value="Reading" id="Reading" disabled>
        <label for="Reading">Reading</label>
    </div>

    <div>
        <input type="checkbox" name="hobbies" value="Travelling" id="Travelling">
        <label for="Travelling">Travelling</label>
    </div>

    <div>
        <input type="checkbox" name="hobbies" value="Eating" id="Eating">
        <label for="Eating">Eating</label>
    </div>

    <fieldset>
        <legend>Rules</legend>
        <ul>
            <li>This is First Rule!</li>
            <li>This is Second Rule!</li>
            <li>This is Third Rule!</li>
            <li>This is Fourth Rule!</li> 
            <li>This is Fifth Rule!</li>
            <li>This is Sixth Rule!</li>
            <li>This is Seventh Rule!</li>
        </ul>
    </fieldset>

    <p></p>
    <p>Kyaw Zin Aung</p>
    <p></p>
    <div></div>
    </form>
</body>
</html>
